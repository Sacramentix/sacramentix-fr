# This is a basic workflow to help you get started with Actions

name: Lighthouse badge

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Netlify Actions
        # You may pin to the exact commit or the version.
        # uses: nwtgck/actions-netlify@b7c1504e00c6b8a249d1848cc1b522a4865eed99
        uses: nwtgck/actions-netlify@v1.2.3
        with:
          publish-dir: './'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
        
      - name: wait
        run: sleep 5m  
        
      - name: Lighthouse-Badger
        # You may pin to the exact commit or the version.
        # uses: MyActionWay/lighthouse-badger-action@0064f8e52023fe836d42f65e71231c54a93f7d0b
        uses: MyActionWay/lighthouse-badger-action@v2.2
        with:
          # URL(s) to be checked
          urls: https://sacramentix.netlify.app/#/
